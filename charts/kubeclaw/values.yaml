replicaCount: 1

image:
  repository: jianan1104/kubeclaw
  pullPolicy: IfNotPresent
  tag: "latest"

gateway:
  host: "192.168.64.2"
  port: 18789
  token: "a5581917b0d05b60d2fb3b27fbe5d81874ccab6f8ae0201c" # Set this or use existingSecret

existingSecret: ""

resources:
  limits:
    cpu: 1000m
    memory: 2Gi
  requests:
    cpu: 200m
    memory: 512Mi

nodeSelector: {}
tolerations: []
affinity: {}

# Auto-Pairing Controller
autoPairing:
  enabled: true
  pollInterval: 30
  image:
    repository: jianan1104/kubeclaw-auto-pairing
    tag: "latest"
    pullPolicy: IfNotPresent
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi

# Prometheus Metrics Exporter
metricsExporter:
  enabled: true
  pollInterval: 30
  port: 9090
  image:
    repository: jianan1104/kubeclaw-metrics-exporter
    tag: "latest"
    pullPolicy: IfNotPresent
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi
  serviceMonitor:
    enabled: false
    interval: "30s"
    scrapeTimeout: ""
    additionalLabels: {}
