# =============================================================================
# KubeClaw Secret Template
# =============================================================================
# Contains sensitive credentials for Gateway authentication.
# IMPORTANT: Replace YOUR_GATEWAY_TOKEN with your actual token!
#
# To create this secret securely:
#   kubectl create secret generic kubeclaw-secret \
#     --from-literal=token=YOUR_ACTUAL_TOKEN
# =============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: kubeclaw-secret
  labels:
    app.kubernetes.io/name: kubeclaw
    app.kubernetes.io/component: secret
type: Opaque
stringData:
  # Your OpenClaw Gateway token
  # Get it from: openclaw config get gateway.auth.token
  token: "YOUR_GATEWAY_TOKEN"
