name: Deploy Website

on:
  push:
    branches:
      - main
    paths:
      - 'website/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: website/package-lock.json

      - name: Install Dependencies ğŸ“¦
        run: |
          cd website
          npm install

      - name: Build ğŸ—ï¸
        run: |
          cd website
          npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: website/out
          branch: gh-pages
